<!DOCTYPE html>
<html lang="en">

    <title>Table</title>

</head>

        <tr>

        </tr>
        <tr>
            <td>Wedneday</td>
            <td rowspan="2">DS</td>

        </tr>
        <tr>

        </tr>
        <tr>
            <td>Friday</td>

        </tr>
